<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <script>

                function handleSubmit(e){
                        e.preventDefault()
                        const usernameValue = e.target[0].value
                        const passwordValue = e.target[1].value

                        fetch("localhost:3000/api/user/login", {
                            method:"POST",
                            headers:{
                                'Content-Type': 'application/json'
                            }, body:JSON.stringify({
                                username: usernameValue, //email value
                                password: passwordValue

                            })
                        })
                }


        </script>
        <form onsubmit="handleSubmit">
            <input name="username" type="text" placeholder="Login with Email or username" />
            <input type="password" name="password" />
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
